<!DOCTYPE HTML>
<html lang="en">
  <%= render 'header' %>
  <body>
    <div id="main">
      <% if %r"^/blogs/.*/$" =~ @item.identifier %>
          <%= render 'author' %>
          <%= yield %>
      <% else %>
          <div id="about">
            <%= render 'about' %>
            <%= yield %>
          </div>
      <% end %>
    </div>
    <%= render 'sidebar' %>
  </body>
</html>
